<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>BeastScan Voting Widget</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="/assests/logo.png" alt="Site Logo" />
            </div>
        </div>
    </header>
    <div id="widget" class="widget-container">
        <div id="skeleton" class="cards"></div>
        <div id="cards" class="cards"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Idea</h2>
            <form id="edit-form">
                <label>
                    Title
                    <input type="text" id="edit-title" required />
                </label>
                <label>
                    Description
                    <textarea id="edit-desc" required></textarea>
                </label>
                <label>
                    Image URL
                    <input type="url" id="edit-img" required />
                </label>
                <label>
                    Button Label
                    <input type="text" id="edit-btn-label" required />
                </label>
                <label>
                    Button URL
                    <input type="url" id="edit-btn-url" required />
                </label>
                <button type="submit" class="button">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
